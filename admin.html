<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Floorplan Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#f6f7f9;
  --card:#ffffff;
  --border:#e4e6eb;
  --sold:#e74c3c;
  --avail:#2ecc71;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:var(--bg);
}

header{
  padding:14px 18px;
  font-weight:800;
  font-size:18px;
}

main{
  padding:12px;
}

.grid{
  display:grid;
  grid-template-columns: 1.8fr 1fr;
  gap:14px;
  align-items:start;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
}

#svgHost{
  width:100%;
  height:calc(100vh - 140px);
  overflow:hidden;
}

#svgHost svg{
  width:100%;
  height:100%;
}

.controls button{
  padding:8px 12px;
  font-weight:700;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
}

.controls button.danger{
  background:#ffecec;
  border-color:#f5bcbc;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:6px 8px;
  border-bottom:1px solid var(--border);
  text-align:left;
}

tr.selected{
  background:#eef3ff;
}

input[type="text"], select{
  width:100%;
  padding:6px 8px;
  border-radius:6px;
  border:1px solid var(--border);
}

.status-sold{color:var(--sold); font-weight:700;}
.status-available{color:var(--avail); font-weight:700;}
</style>
</head>

<body>

<header>Floorplan Admin</header>

<main>
<div class="grid">

  <!-- LEFT: PLAN -->
  <div class="card">
    <div id="svgHost"></div>
  </div>

  <!-- RIGHT: CONTROLS + LIST -->
  <div class="card">

    <div class="controls" style="display:flex; gap:8px; flex-wrap:wrap;">
      <button onclick="exportExcel()">Export Excel</button>
      <button onclick="importExcel()">Import Excel</button>
      <button class="danger" onclick="resetAll()">Reset All</button>
    </div>

    <hr/>

    <div style="display:grid; gap:8px;">
      <label>Stand ID
        <input id="editStandId" type="text" disabled />
      </label>

      <label>Status
        <select id="editStatus">
          <option value="available">Available</option>
          <option value="sold">Sold</option>
        </select>
      </label>

      <label>Company
        <input id="editCompany" type="text" />
      </label>

      <button onclick="saveStand()" style="margin-top:8px;">Save</button>
    </div>

    <hr/>

    <table id="standTable">
      <thead>
        <tr>
          <th>Stand</th>
          <th>Status</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

</div>
</main>

  if(pw !== ADMIN_PASSWORD){
    alert("Incorrect password");
    location.reload();
    return;
  }
  await loadSVG();
  await loadData();
})();

/* ================= SVG ================= */
async function loadSVG(){
  const res = await fetch("event_plan.svg");
  const txt = await res.text();
  document.getElementById("svgHost").innerHTML = txt;

  document.querySelectorAll("svg [id]").forEach(el=>{
    el.style.cursor="pointer";
    el.addEventListener("click", ()=>selectStand(el.id));
  });
}

/* ================= DATA ================= */

  renderTable();
  paintAll();
}
