<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floorplan Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #ffffff;
    color: #111;
  }

  header {
    padding: 12px 16px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #status {
    font-size: 13px;
    color: #555;
  }

  #layout {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 12px;
    padding: 12px;
  }

  #svgHost {
    border: 1px solid #ddd;
  }

  svg text, svg tspan {
    pointer-events: none;
    user-select: none;
  }

  label {
    font-size: 12px;
    color: #444;
  }

  input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
  }

  button {
    cursor: pointer;
  }

  #tooltip {
    position: fixed;
    display: none;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 8px;
    border-radius: 6px;
    font-size: 13px;
    white-space: pre-line;
    pointer-events: none;
  }
</style>
</head>
