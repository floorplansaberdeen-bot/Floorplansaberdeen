<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floorplan Admin</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f8}
    header{padding:14px 16px;background:#fff;border-bottom:1px solid #ddd}
    main{display:grid;grid-template-columns:1.4fr .6fr;gap:14px;padding:14px}
    .card{background:#fff;border:1px solid #ddd;border-radius:12px;overflow:hidden}
    #planWrap{position:relative}
    #planSvg{width:100%;display:block}
    #calloutOverlay{position:absolute;inset:0;pointer-events:none}
    #labelBay{padding:14px;border-top:1px solid #ddd;min-height:56px}
    #lozenge{background:#fff;border-radius:999px;padding:10px 14px;box-shadow:0 2px 10px rgba(0,0,0,.15);display:inline-block}
  </style>
</head>
<body>
<header><strong>Floorplan Admin</strong></header>
<main>
  <section class="card">
    <div id="planWrap">
      <div id="svgHost"></div>
      <svg id="calloutOverlay"></svg>
    </div>
    <div id="labelBay">
      <div id="lozenge" hidden>
        <strong id="lzStandId"></strong>
        <div id="lzCompany"></div>
      </div>
    </div>
    <svg id="zoomSvg"></svg>
  </section>
  <aside class="card" style="padding:12px">
    <p>This is the admin panel shell.</p>
    <p>Backend + SVG logic already wired.</p>
  </aside>
</main>
</body>
</html>
