<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floorplan</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --border:#e9e9e9;
      --text:#111;
      --muted:#666;
      --avail: rgba(213,109,50,0.75); /* public: all stands orange */
      --sold:#e63b3b; /* public: selected stand red */
      --shadow: 0 12px 30px rgba(0,0,0,.12);
      --dot: 10px; /* must match admin */
      --safe: env(safe-area-inset-bottom, 0px);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg); color:var(--text);
    }
    header{
      padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      border-bottom:1px solid var(--border);
      flex-wrap:wrap;
    }
    header .title{ font-weight:900; font-size:22px; flex:0 0 auto; }
    header .eventName{ flex:1 1 auto; text-align:center; font-weight:900; color:var(--muted); min-width:120px; }
    header .tools{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button{
      border:1px solid var(--border);
      background:#fff;
      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
    }
    .ghostBtn{
      padding:10px 12px;
      background:#fff;
      color:var(--muted);
    }
    .ghostBtn:disabled{ opacity:.45; cursor:not-allowed; }
    main{
      padding:16px;
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:16px;
      align-items:start;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
    }
    .cardHead{
      padding:10px 12px;
      font-weight:900;
      border-bottom:1px solid var(--border);
    }
    .planCard{ overflow:hidden; }
    .planBody{ padding:12px; }

    /* Plan + label bay + overlay share one stack so label never overlaps plan */
    .planStack{ position:relative; border-radius:14px; overflow:hidden; background:#fff; }
    .planWrap{
      position:relative;
      border-radius:14px;
      overflow:hidden;
      background:#fff;
      min-height:420px;
    }
    .svgHost{ width:100%; height:auto; display:block; }
    .labelBay{
      background:#fff;
      border-top:1px solid var(--border);
      padding:12px;
      min-height:72px;
    }
    .lozenge{
      display:inline-block;
      background:#fff;
      border-radius:999px;
      padding:12px 16px;
      box-shadow: var(--shadow);
      border:1px solid rgba(0,0,0,.08);
      max-width: 340px;
    }
    .lozStand{ font-size:28px; font-weight:900; line-height:1.1; }
    .lozCompany{ margin-top:4px; font-size:16px; font-weight:800; opacity:.9; }

    .calloutSvg{
      position:absolute;
      left:0; top:0;
      width:100%;
      height:100%;
      pointer-events:none;
    }

    .side{ padding:12px; display:flex; flex-direction:column; gap:12px; }
    .hint{ color:var(--muted); font-size:13px; padding:10px 12px 12px; }

    .panel{
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
    }
    .panelHead{
      padding:10px 12px;
      font-weight:900;
      border-bottom:1px solid var(--border);
    }
    .panelBody{ padding:12px; }

    .searchRow{
      display:flex; gap:10px; align-items:center;
    }
    .searchRow input{
      flex:1; padding:10px 12px; border-radius:12px; border:1px solid var(--border);
      font-weight:700;
    }

    .countLine{ color:var(--muted); font-weight:800; padding:0 12px 12px; }

    .listWrap{
      border-top:1px solid var(--border);
      max-height: 560px;
      overflow:auto;
    }
    table{ width:100%; border-collapse:collapse; font-size:13px; }
    th, td{ padding:10px 10px; border-top:1px solid #f0f0f0; text-align:left; }
    th{ background:#fafafa; border-top:none; font-size:12px; color:var(--muted); position:sticky; top:0; z-index:2; }
    tr.active{ background:#fff7f0; outline:2px solid #f2dfcf; outline-offset:-2px; }

    @media (max-width: 980px){
      main{ grid-template-columns: 1fr; }
      .listWrap{ max-height: 420px; }
    }

    /* Mobile: plan pinned top, search pinned under plan, list scrollable underneath */
    @media (max-width: 640px){
      main{ padding:12px; gap:12px; }
      .planWrap{ min-height: 260px; }
      .planCard{ position: sticky; top: 0; z-index: 30; background: var(--bg); }
      .side{ padding:0; }
      #selectedPanel{ display:none; }
      #listPanel{ position: sticky; top: calc(12px + 340px); z-index: 25; } /* below plan */
      .listWrap{
        max-height: calc(100vh - 410px);
        overflow:auto;
        padding-bottom: calc(18px + var(--safe));
      }
      /* Reduce empty space under plan on phones */
      .planWrap{ min-height: 280px; }
    }
  
    /* SVG visibility fixes */
    #planWrap { min-height: 420px; }
    #svgHost { min-height: 360px; }
    #svgHost svg { width: 100%; height: 100%; display: block; }
    /* Ensure SVGs don't collapse inside flex/grid */
    #svgHost, #planWrap { overflow: hidden; }
    
</style>
</head>
<body>
  <header>
    <div class="title">Floorplan</div>
    <div class="eventName" id="eventName">—</div>
    <div class="tools">
      <div style="color:var(--muted); font-weight:800;">Updated: <span id="updatedAt">—</span></div>
      <button id="clearBtn">Clear selection</button>
    </div>
  </header>

  <main>
    <section class="card planCard">
      <div class="cardHead">Plan</div>
      <div class="planBody">
        <div class="planStack" id="planStack">
          <div class="planWrap" id="planWrap">
            <div id="svgHost" class="svgHost"></div>
          </div>
          <div class="labelBay" id="labelBay">
            <div class="lozenge" id="lozenge" style="display:none;">
              <div class="lozStand" id="lozStand">—</div>
              <div class="lozCompany" id="lozCompany" style="display:none;"></div>
            </div>
          </div>
          <svg class="calloutSvg" id="calloutSvg" aria-hidden="true"></svg>
        </div>
      </div>
    </section>

    <aside class="side">
      <div class="panel" id="selectedPanel">
        <div class="panelHead">Selected exhibitor</div>
        <div class="panelBody">
          <div style="font-size:44px; font-weight:950; line-height:1;" id="selStand">None</div>
          <div style="margin-top:8px; color:var(--muted); font-weight:800;" id="selCompany">Desktop: click a stand or choose from the list. Phone: use the list (plan tapping is disabled).</div>
        </div>
      </div>

      <div class="panel" id="listPanel">
        <div class="panelHead">Exhibitors</div>
        <div class="panelBody">
          <div class="searchRow">
            <input id="search" placeholder="Search company or stand…" />
            <button id="clearSearchBtn" class="ghostBtn" type="button">Clear</button>
          </div>
        </div>
        <div class="countLine"><span id="count">0</span> / <span id="total">0</span></div>
        <div class="listWrap" id="listWrap">
          <table>
            <thead>
              <tr><th style="width:90px;">Stand</th><th>Company</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </aside>
  </main>

  <!-- Load shared helpers used by both pages -->
  <script src="./shared.js?v=1" defer></script>

  
  <script src="./index.js?v=1" defer></script>
</body>
</html>
