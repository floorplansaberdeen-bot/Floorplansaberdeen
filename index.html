<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exhibition Floorplan</title>

<!-- PDF export libraries -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
  :root{
    --green:#2ecc71;
    --red:#e53935;
    --border:#d9d9d9;
    --muted:#666;
  }
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#111;}
  header{
    padding:12px 16px;border-bottom:1px solid var(--border);
    display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;
  }
  h1{margin:0;font-size:18px;font-weight:900;}
  #updated{font-size:12px;color:var(--muted);}
  .btn{
    padding:8px 10px;border:1px solid var(--border);
    background:#f7f7f7;border-radius:10px;
    cursor:pointer;font-weight:800;font-size:13px;
  }
  .btn:disabled{opacity:.5;cursor:not-allowed;}

  .wrap{padding:12px;display:grid;grid-template-columns:1fr 320px;gap:12px;}
  @media(max-width:960px){.wrap{grid-template-columns:1fr;}}

  .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff;}

  #planHost{position:relative;min-height:520px;overflow:auto;}
  #planHost svg{width:100%;height:auto;display:block;}
  #planHost svg text{font-size:16px;font-weight:800;pointer-events:none;}

  .legend{
    position:absolute;left:50%;bottom:12px;transform:translateX(-50%);
    background:rgba(255,255,255,.92);
    border:1px solid var(--border);
    border-radius:999px;
    padding:10px 16px;
    display:flex;gap:16px;align-items:center;
    font-size:15px;font-weight:900;
    box-shadow:0 6px 18px rgba(0,0,0,.1);
  }
  .pill{display:flex;align-items:center;gap:10px;}
  .dot{width:14px;height:14px;border-radius:50%;}
  .green{background:var(--green);}
  .red{background:var(--red);}

  .side{padding:12px;display:grid;gap:12px;}
  .box{border:1px solid var(--border);border-radius:12px;padding:10px 12px;}
  .title{font-size:14px;font-weight:900;}
  .big{font-size:22px;font-weight:900;}
  .muted{font-size:12px;color:var(--muted);}
</style>
</head>

<body>
<header>
  <div>
    <h1 id="eventName">Loading…</h1>
    <div id="updated"></div>
  </div>
  <div>
    <button class="btn" id="btnPdf">Export PDF</button>
    <button class="btn" id="btnClear" disabled>Clear selection</button>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div id="planHost">
      <div class="legend">
        <span class="pill"><span class="dot green"></span>Stands</span>
        <span class="pill"><span class="dot red"></span>Selected</span>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="side">
      <div class="box">
        <div class="title">Selected stand</div>
        <div class="big" id="selStand">None</div>
        <div id="selCompany"></div>
      </div>

      <div class="box">
        <div class="title">Search</div>
        <input id="search" placeholder="Search stand or company…"
               style="width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;">
        <div id="results" style="margin-top:10px;display:grid;gap:8px;"></div>
      </div>

      <div class="box">
        <div class="title">Help</div>
        <div class="muted">Tap or click a stand to highlight it. Export saves the highlighted plan.</div>
      </div>
    </div>
  </div>
</div>

<script>
(function(){

  /* ===== ONLY EDIT THESE TWO LINES IF NEEDED ===== */
  const API_BASE = "https://floorplansaberdeen.floorplansaberdeen.workers.dev";
  const SVG_URL  = "./event_plan.svg";
  /* ============================================== */

  const GREEN="#2ecc71", RED="#e53935", OPACITY=0.75;
  const STAND_ID_RE=/^([A-Z]{1,3})(\d{1,3})$/;

  if(!window.CSS)window.CSS={};
  if(!CSS.escape)CSS.escape=v=>String(v).replace(/[^a-zA-Z0-9_-]/g,ch=>'\\'+ch.codePointAt(0).toString(16)+' ');

  const planHost=document.getElementById("planHost");
  const eventNameEl=document.getElementById("eventName");
  const updatedEl=document.getElementById("updated");
  const selStandEl=document.getElementById("selStand");
  const selCompanyEl=document.getElementById("selCompany");
  const btnClear=document.getElementById("btnClear");
  const btnPdf=document.getElementById("btnPdf");
  const searchEl=document.getElementById("search");
  const resultsEl=document.getElementById("results");

  let svgRoot=null, byId=new Map(), selected="";

  async function fetchJson(url){
    const r=await fetch(url,{cache:"no-store"});
    const t=await r.text(); const j=JSON.parse(t);
    if(!r.ok||(j&&j.ok===false))throw new Error(j.error||("HTTP "+r.status));
    return j;
  }

  function paint(node,color){
    const els=node.tagName==="g"?node.querySelectorAll("*"):[node];
    els.forEach(e=>{
      e.style.fill=color;
      e.style.fillOpacity=OPACITY;
      e.style.stroke="rgba(0,0,0,.45)";
    });
  }

  function render(){
    const nodes=[...svgRoot.querySelectorAll("[id]")].filter(n=>STAND_ID_RE.test(n.id));
    nodes.forEach(n=>paint(n,GREEN));
    if(selected){
      const n=svgRoot.querySelector("#"+CSS.escape(selected));
      if(n)paint(n,RED);
    }
  }

  function select(id){
    selected=id||"";
    btnClear.disabled=!selected;
    const info=byId.get(selected)||{};
    selStandEl.textContent=selected||"None";
    selCompanyEl.textContent=info.company||"";
    render();
  }

  async function exportPdf(){
    try{
      btnPdf.disabled=true; btnPdf.textContent="Exporting…";
      const canvas=await html2canvas(planHost,{scale:2,backgroundColor:"#fff"});
      const {jsPDF}=window.jspdf;
      const pdf=new jsPDF({orientation:"landscape",unit:"pt",format:"a4"});
      const w=pdf.internal.pageSize.getWidth(), h=pdf.internal.pageSize.getHeight();
      const scale=Math.min(w/canvas.width,h/canvas.height);
      pdf.addImage(canvas.toDataURL("image/png"),"PNG",(w-canvas.width*scale)/2,(h-canvas.height*scale)/2,canvas.width*scale,canvas.height*scale);
      pdf.save((eventNameEl.textContent||"floorplan")+(selected?("_"+selected):"")+".pdf");
    }catch{
      window.print();
    }finally{
      btnPdf.disabled=false; btnPdf.textContent="Export PDF";
    }
  }

  async function init(){
    const s=await fetchJson(API_BASE+"/settings");
    eventNameEl.textContent=s.eventName||"Event";
    const stands=await fetchJson(API_BASE+"/stands");
    stands.forEach(x=>byId.set(x.standId,x));
    const svg=await fetch(SVG_URL).then(r=>r.text());
    planHost.insertAdjacentHTML("afterbegin",svg);
    svgRoot=planHost.querySelector("svg");
    render();
    svgRoot.querySelectorAll("[id]").forEach(n=>{
      if(STAND_ID_RE.test(n.id)){
        n.addEventListener("click",()=>select(n.id));
        n.addEventListener("pointerup",()=>select(n.id));
      }
    });
    updatedEl.textContent="Updated: "+new Date().toLocaleTimeString();
  }

  btnClear.onclick=()=>select("");
  btnPdf.onclick=exportPdf;
  searchEl.oninput=()=>{
    const q=searchEl.value.toLowerCase().trim();
    resultsEl.innerHTML="";
    if(!q)return;
    [...byId.values()].filter(s=>s.standId.toLowerCase().includes(q)||(s.company||"").toLowerCase().includes(q))
      .slice(0,10).forEach(s=>{
        const b=document.createElement("button");
        b.className="btn"; b.textContent=s.standId+" "+(s.company||"");
        b.onclick=()=>select(s.standId);
        resultsEl.appendChild(b);
      });
  };

  init().catch(e=>{
    eventNameEl.textContent="Load error";
    updatedEl.textContent=e.message;
    console.error(e);
  });

})();
</script>
</body>
</html>
