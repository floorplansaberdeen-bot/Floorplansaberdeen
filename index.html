<body>
<h1>Exhibition Stand Availability</h1>
<div class="small">Build: GS-REBUILD-v8-READY</div>

<script>
const APPS_SCRIPT_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxEq83BUYJ-oewP_2lPFL0tyol4veM2mhukSTTMCaKCZgEJS5m-f8Jqy1EO_bDc3q3a/exec";
let data = {};

function loadDataFromSheet(){
  return new Promise((resolve, reject) => {
    const cb = "cb_" + Math.random().toString(36).slice(2);
    const url = `${APPS_SCRIPT_WEBAPP_URL}?action=read&callback=${cb}&_=${Date.now()}`;
    window[cb] = (d) => { resolve(d||{}); delete window[cb]; };
    const s = document.createElement("script");
    s.src = url;
    s.onerror = reject;
    document.head.appendChild(s);
  });
}

loadDataFromSheet().then(d => console.log("Loaded", d));
console.log("Build GS-REBUILD-v8-READY loaded");
</script>

<p>SVG floorplan will render here.</p>
