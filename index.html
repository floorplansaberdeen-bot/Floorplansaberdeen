<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exhibition Floorplan</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
  :root{
    --green:#2ecc71;
    --red:#e53935;
    --border:#d9d9d9;
    --muted:#666;
  }

  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#111;}
  header{
    padding:12px 16px;border-bottom:1px solid var(--border);
    display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;
  }
  h1{margin:0;font-size:18px;font-weight:900;}
  #updated{font-size:12px;color:var(--muted);}
  #stage{font-size:12px;color:#111;font-weight:800;margin-top:4px;}
  .btn{
    padding:8px 10px;border:1px solid var(--border);
    background:#f7f7f7;border-radius:10px;
    cursor:pointer;font-weight:800;font-size:13px;
  }
  .btn:disabled{opacity:.5;cursor:not-allowed;}

  .wrap{padding:12px;display:grid;grid-template-columns:1fr 360px;gap:12px;}
  @media(max-width:960px){.wrap{grid-template-columns:1fr;}}

  .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff;}

  /* Plan */
  #planHost{
    position:relative;
    min-height:520px;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
    background:#fff;
  }
  #planHost svg{width:100%;height:auto;display:block;}

  /* ✅ Remove stand numbers completely */
  #planHost svg text,
  #planHost svg tspan{
    display:none !important;
  }

  /* Bottom-centre legend */
  .legend{
    position:absolute;left:50%;bottom:12px;transform:translateX(-50%);
    background:rgba(255,255,255,.92);
    border:1px solid var(--border);
    border-radius:999px;
    padding:10px 16px;
    display:flex;gap:16px;align-items:center;
    font-size:15px;font-weight:900;
    box-shadow:0 6px 18px rgba(0,0,0,.10);
    z-index:10;
    pointer-events:none;
  }
  .pill{display:flex;align-items:center;gap:10px;white-space:nowrap;}
  .dot{width:14px;height:14px;border-radius:50%;}
  .dot.green{background:var(--green);}
  .dot.red{background:var(--red);}

  /* Leader line overlay */
  #leaderLayer{
    position:absolute; inset:0;
    width:100%; height:100%;
    z-index:9;
    pointer-events:none;
  }

  /* ✅ Smart-placed callout (absolute px positioning set in JS) */
  #callout{
    position:absolute;
    left:50%;
    top:70%;
    transform:translate(-50%,-50%); /* only for initial; JS switches to translate(0,0) */
    z-index:11;
    display:none;
    pointer-events:none;

    background:var(--red);
    border:1px solid rgba(0,0,0,.15);
    border-radius:14px;

    /* ✅ subtle drop shadow */
    box-shadow:
      0 10px 26px rgba(0,0,0,.16),
      0 2px 8px rgba(0,0,0,.12);

    padding:12px 14px;
    min-width:220px;
    max-width:min(360px, 80vw);
    text-align:center;
    color:#fff;
  }
  #callout .stand{
    font-size:22px;
    font-weight:900;
    margin:0;
    color:#fff;
  }
  #callout .company{
    font-size:16px;
    font-weight:800;
    margin:6px 0 0 0;
    color:#fff;
    word-break:break-word;
  }
  #callout .hint{
    margin-top:6px;
    font-size:12px;
    color:rgba(255,255,255,.85);
  }

  /* Sidebar */
  .side{padding:12px;display:grid;gap:12px;}
  .box{border:1px solid var(--border);border-radius:12px;padding:10px 12px;}
  .title{font-size:14px;font-weight:900;margin:0 0 8px 0;}
  .muted{font-size:12px;color:var(--muted);line-height:1.35;}
  .big{font-size:20px;font-weight:900;margin:0;}
  input{
    width:100%;
    padding:10px 10px;
    border:1px solid var(--border);
    border-radius:10px;
    font-size:14px;
    box-sizing:border-box;
  }
  .list{
    max-height:420px;
    overflow:auto;
    border:1px solid var(--border);
    border-radius:12px;
    background:#fff;
  }
  .item{
    padding:10px 10px;
    border-bottom:1px solid #eee;
    cursor:pointer;
  }
  .item:last-child{border-bottom:0;}
  .item:hover{background:#f7f7f7;}
  .item .id{font-weight:900;}
  .item .sub{font-size:12px;color:var(--muted);margin-top:2px;}
</style>
</head>

<body>
<header>
  <div>
    <h1 id="eventName">Loading…</h1>
    <div id="updated"></div>
    <div id="stage">Starting…</div>
  </div>
  <div>
    <button class="btn" id="btnPdf">Export PDF</button>
    <button class="btn" id="btnClear" disabled>Clear selection</button>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div id="planHost">
      <svg id="leaderLayer" xmlns="http://www.w3.org/2000/svg">
        <line id="leaderLine" x1="0" y1="0" x2="0" y2="0" stroke="#111" stroke-width="3" stroke-linecap="round" opacity="0"/>
        <circle id="leaderDot" cx="0" cy="0" r="6" fill="#111" opacity="0"/>
      </svg>

      <div id="callout">
        <p class="stand" id="coStand">—</p>
        <p class="company" id="coCompany"></p>
        <div class="hint" id="coHint"></div>
      </div>

      <div class="legend">
        <span class="pill"><span class="dot green"></span>Stands</span>
        <span class="pill"><span class="dot red"></span>Selected</span>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="side">
      <div class="box">
        <p class="title">Selected exhibitor</p>
        <p class="big" id="selStand">None</p>
        <div id="selCompany" style="font-weight:800;color:#222;margin-top:4px;"></div>
        <div class="muted" style="margin-top:8px;">
          Desktop: click a stand or choose from the list.<br>
          Phone: use the list (stand tapping is disabled).
        </div>
      </div>

      <div class="box">
        <p class="title">Sold exhibitors</p>
        <input id="search" placeholder="Search company or stand…" />
        <div class="list" id="soldList" style="margin-top:10px;"></div>
      </div>

      <div class="box">
        <p class="title">Help</p>
        <div class="muted">
          All stands are green. Selecting an exhibitor makes their stand red with a label + line.
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  /* ===== ONLY EDIT THESE TWO LINES IF NEEDED ===== */
  var API_BASE = "https://floorplansaberdeen.floorplansaberdeen.workers.dev";
  var SVG_URL  = "./event_plan.svg";
  /* ============================================== */

  var GREEN="#2ecc71", RED="#e53935", OPACITY=0.75;
  var STAND_ID_RE=/^([A-Z]{1,3})(\d{1,3})$/;

  // Phone: list-only selection
  var isPhone = window.matchMedia("(max-width: 960px)").matches || (navigator.maxTouchPoints > 1);

  // CSS.escape polyfill (Safari)
  if(!window.CSS) window.CSS = {};
  if(typeof CSS.escape !== "function"){
    CSS.escape = function(value){
      return String(value).replace(/[^a-zA-Z0-9_\-]/g, function(ch){
        return "\\" + ch.codePointAt(0).toString(16).toUpperCase() + " ";
      });
    };
  }

  var planHost=document.getElementById("planHost");
  var eventNameEl=document.getElementById("eventName");
  var updatedEl=document.getElementById("updated");
  var stageEl=document.getElementById("stage");

  var btnPdf=document.getElementById("btnPdf");
  var btnClear=document.getElementById("btnClear");

  var selStandEl=document.getElementById("selStand");
  var selCompanyEl=document.getElementById("selCompany");

  var searchEl=document.getElementById("search");
  var soldListEl=document.getElementById("soldList");

  var callout=document.getElementById("callout");
  var coStand=document.getElementById("coStand");
  var coCompany=document.getElementById("coCompany");
  var coHint=document.getElementById("coHint");

  var leaderLayer=document.getElementById("leaderLayer");
  var leaderLine=document.getElementById("leaderLine");
  var leaderDot=document.getElementById("leaderDot");

  var svgRoot=null;
  var stands=[];
  var byId=new Map();
  var selectedId="";

  // cache stand rects for "smart placement"
  var standNodesCache=null;

  function setStage(t,isErr){
    stageEl.textContent=t;
    stageEl.style.color=isErr ? "#b00020" : "#111";
  }

  function withTimeout(promise, ms, label){
    return Promise.race([
      promise,
      new Promise(function(_,rej){
        setTimeout(function(){ rej(new Error("Timeout: "+label)); }, ms);
      })
    ]);
  }

  function fetchText(url){
    return withTimeout(fetch(url,{cache:"no-store"}).then(function(r){
      if(!r.ok) throw new Error("HTTP "+r.status+" for "+url);
      return r.text();
    }), 10000, url);
  }

  function fetchJson(url){
    return fetchText(url).then(function(t){
      try { return JSON.parse(t); }
      catch(e){ throw new Error("Bad JSON from "+url); }
    });
  }

  function isStandId(id){ return STAND_ID_RE.test(String(id||"").trim()); }
  function normStatus(v){ return String(v||"").toLowerCase().trim()==="sold" ? "sold" : "available"; }

  function getStandNodes(){
    var groups=[].slice.call(svgRoot.querySelectorAll("g[id]")).filter(function(g){return isStandId(g.id);});
    var shapes=[].slice.call(svgRoot.querySelectorAll("path[id],rect[id],polygon[id],circle[id],ellipse[id],polyline[id],line[id]"))
      .filter(function(el){return isStandId(el.id);});
    return groups.length ? groups : shapes;
  }

  function paintNode(node, color){
    var targets=(node.tagName.toLowerCase()==="g") ? node.querySelectorAll("path,rect,polygon,circle,ellipse,polyline,line") : [node];
    [].forEach.call(targets,function(el){
      el.style.fill=color;
      el.style.fillOpacity=String(OPACITY);
      el.style.stroke="rgba(0,0,0,0.45)";
      el.style.strokeOpacity="0.6";
      el.style.cursor=isPhone ? "default" : "pointer";
    });
  }

  function renderPlan(){
    getStandNodes().forEach(function(n){ paintNode(n, GREEN); });
    if(selectedId){
      var n=svgRoot.querySelector("#"+CSS.escape(selectedId));
      if(n) paintNode(n, RED);
    }
  }

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  function rectOverlapArea(a, b){
    var x1=Math.max(a.x, b.x);
    var y1=Math.max(a.y, b.y);
    var x2=Math.min(a.x+a.w, b.x+b.w);
    var y2=Math.min(a.y+a.h, b.y+b.h);
    var w=Math.max(0, x2-x1);
    var h=Math.max(0, y2-y1);
    return w*h;
  }

  function getStandRectsRelativeToPlan(){
    // Approximate stands as their screen bounding rectangles.
    // Convert to planHost-relative coordinates.
    if(!standNodesCache) standNodesCache = getStandNodes();
    var rPlan = planHost.getBoundingClientRect();
    var rects=[];
    for(var i=0;i<standNodesCache.length;i++){
      var n = standNodesCache[i];
      try{
        var r = n.getBoundingClientRect();
        // Ignore tiny rects (can happen with hidden elements)
        var w=r.width, h=r.height;
        if(w<2 || h<2) continue;
        rects.push({
          x: (r.left - rPlan.left),
          y: (r.top  - rPlan.top),
          w: w,
          h: h
        });
      }catch(_){}
    }
    return rects;
  }

  function smartPlaceCallout(){
    if(!selectedId || !svgRoot) return;

    // Make callout visible so we can measure it
    callout.style.display="block";
    // We'll set explicit px positioning (no translate)
    callout.style.transform="translate(0,0)";

    var pad = 14; // padding from edges
    var w = planHost.clientWidth;
    var h = planHost.clientHeight;

    // Callout size (measured)
    // Temporarily place offscreen to get stable measurement
    callout.style.left = "-9999px";
    callout.style.top  = "-9999px";
    var callRect = callout.getBoundingClientRect();
    var cw = callRect.width;
    var ch = callRect.height;

    // Candidate anchor points (planHost-relative)
    // We bias toward lower positions, but it can move anywhere to avoid overlaps.
    var candidates = [
      { name:"bottom-center", x:(w-cw)/2, y:h - ch - 64 },
      { name:"bottom-left",   x:pad,       y:h - ch - 64 },
      { name:"bottom-right",  x:w - cw - pad, y:h - ch - 64 },

      { name:"mid-left",      x:pad,       y:(h-ch)/2 },
      { name:"mid-right",     x:w - cw - pad, y:(h-ch)/2 },

      { name:"top-center",    x:(w-cw)/2,  y:pad + 8 },
      { name:"top-left",      x:pad,       y:pad + 8 },
      { name:"top-right",     x:w - cw - pad, y:pad + 8 }
    ];

    // Clamp candidates into view
    for(var i=0;i<candidates.length;i++){
      candidates[i].x = clamp(candidates[i].x, pad, w - cw - pad);
      candidates[i].y = clamp(candidates[i].y, pad, h - ch - pad);
    }

    // Selected stand center (for tie-break)
    var rPlan = planHost.getBoundingClientRect();
    var target = svgRoot.querySelector("#"+CSS.escape(selectedId));
    var standX = w/2, standY = h/2;
    if(target){
      var rs = target.getBoundingClientRect();
      standX = (rs.left + rs.width/2) - rPlan.left;
      standY = (rs.top  + rs.height/2) - rPlan.top;
    }

    var standRects = getStandRectsRelativeToPlan();

    var best = null;
    for(var j=0;j<candidates.length;j++){
      var c = candidates[j];
      var testRect = { x:c.x, y:c.y, w:cw, h:ch };

      // Overlap score with all stands (we want minimal)
      var overlap = 0;
      for(var k=0;k<standRects.length;k++){
        overlap += rectOverlapArea(testRect, standRects[k]);
        // small early exit if it's already worse
        if(best && overlap > best.overlap) break;
      }

      // Tie-break: prefer being not too far from selected stand (so line is shorter)
      var cx = c.x + cw/2;
      var cy = c.y + ch/2;
      var dx = cx - standX;
      var dy = cy - standY;
      var dist = Math.sqrt(dx*dx + dy*dy);

      // Combined score: prioritize overlap strongly, then distance
      var score = overlap * 1000000 + dist;

      if(!best || score < best.score){
        best = { x:c.x, y:c.y, overlap:overlap, dist:dist, score:score, cw:cw, ch:ch };
      }
    }

    // Apply best
    callout.style.left = best.x + "px";
    callout.style.top  = best.y + "px";
  }

  function updateLeader(){
    if(!selectedId || !svgRoot) return;
    var target=svgRoot.querySelector("#"+CSS.escape(selectedId));
    if(!target) return;

    var w=planHost.clientWidth, h=planHost.clientHeight;
    leaderLayer.setAttribute("viewBox","0 0 "+w+" "+h);
    leaderLayer.setAttribute("width",w);
    leaderLayer.setAttribute("height",h);

    // Start line from callout center (dynamic smart placement)
    var rPlan = planHost.getBoundingClientRect();
    var rCall = callout.getBoundingClientRect();
    var callX = (rCall.left + rCall.width/2) - rPlan.left;
    var callY = (rCall.top  + rCall.height/2) - rPlan.top;

    var rStand=target.getBoundingClientRect();
    var standX=(rStand.left + rStand.width/2) - rPlan.left;
    var standY=(rStand.top  + rStand.height/2) - rPlan.top;

    leaderLine.setAttribute("x1",callX); leaderLine.setAttribute("y1",callY);
    leaderLine.setAttribute("x2",standX); leaderLine.setAttribute("y2",standY);
    leaderDot.setAttribute("cx",standX); leaderDot.setAttribute("cy",standY);

    leaderLine.style.opacity="0.85";
    leaderDot.style.opacity="0.85";
  }

  function setSelected(id){
    selectedId=id||"";
    btnClear.disabled=!selectedId;

    if(!selectedId){
      selStandEl.textContent="None";
      selCompanyEl.textContent="";
      callout.style.display="none";
      leaderLine.style.opacity="0";
      leaderDot.style.opacity="0";
      renderPlan();
      return;
    }

    var info=byId.get(selectedId) || { standId:selectedId, company:"" };
    selStandEl.textContent=info.standId;
    selCompanyEl.textContent=info.company || "";

    coStand.textContent=info.standId;
    coCompany.textContent=info.company || "";
    coHint.textContent=info.company ? "" : "No company name set";

    // smart position + draw
    smartPlaceCallout();
    renderPlan();
    updateLeader();
  }

  function buildSoldList(){
    var q=String(searchEl.value||"").toLowerCase().trim();
    var sold=stands.map(function(s){
      return { standId:String(s.standId||"").trim(), status:normStatus(s.status), company:String(s.company||"").trim() };
    }).filter(function(s){
      if(!s.standId) return false;
      if(s.status!=="sold") return false;
      if(!s.company) return false;
      if(!q) return true;
      return s.standId.toLowerCase().includes(q) || s.company.toLowerCase().includes(q);
    }).sort(function(a,b){ return a.company.localeCompare(b.company); });

    soldListEl.innerHTML="";
    if(!sold.length){
      soldListEl.innerHTML='<div class="item" style="cursor:default;"><div class="sub">No matches.</div></div>';
      return;
    }

    sold.forEach(function(s){
      var div=document.createElement("div");
      div.className="item";
      div.innerHTML='<div class="id">'+s.company+'</div><div class="sub">Stand '+s.standId+'</div>';
      div.addEventListener("click",function(){
        setSelected(s.standId);
        if(svgRoot && !isPhone){
          var node=svgRoot.querySelector("#"+CSS.escape(s.standId));
          if(node && node.scrollIntoView) node.scrollIntoView({behavior:"smooth",block:"center",inline:"center"});
        }
      });
      soldListEl.appendChild(div);
    });
  }

  function bindStandClicks(){
    if(isPhone) return;
    getStandNodes().forEach(function(node){
      var id=String(node.id||"").trim();
      if(!id) return;
      node.addEventListener("click",function(e){
        e.preventDefault(); e.stopPropagation();
        setSelected(id);
      });
    });
  }

  function exportPdf(){
    try{
      btnPdf.disabled=true; btnPdf.textContent="Exporting…";
      if(selectedId){ smartPlaceCallout(); updateLeader(); }

      html2canvas(planHost,{scale:2,backgroundColor:"#fff"})
        .then(function(canvas){
          var jsPDF = window.jspdf && window.jspdf.jsPDF ? window.jspdf.jsPDF : null;
          if(!jsPDF) throw new Error("jsPDF not loaded");

          var pdf=new jsPDF({orientation:"landscape",unit:"pt",format:"a4"});
          var pw=pdf.internal.pageSize.getWidth(), ph=pdf.internal.pageSize.getHeight();
          var scale=Math.min(pw/canvas.width, ph/canvas.height);
          var w=canvas.width*scale, h=canvas.height*scale;
          pdf.addImage(canvas.toDataURL("image/png"),"PNG",(pw-w)/2,(ph-h)/2,w,h);

          var name=(eventNameEl.textContent||"floorplan").replace(/[^\w\-]+/g,"_") + (selectedId?("_"+selectedId):"") + ".pdf";
          pdf.save(name);
        })
        .catch(function(){ window.print(); })
        .finally(function(){ btnPdf.disabled=false; btnPdf.textContent="Export PDF"; });

    }catch(_){
      window.print();
      btnPdf.disabled=false; btnPdf.textContent="Export PDF";
    }
  }

  function wireLeader(){
    planHost.addEventListener("scroll",function(){
      if(selectedId){ smartPlaceCallout(); updateLeader(); }
    },{passive:true});
    window.addEventListener("resize",function(){
      if(selectedId){ smartPlaceCallout(); updateLeader(); }
    });
  }

  function loadSvg(){
    var url = SVG_URL + "?v=" + Date.now();
    return fetchText(url).then(function(svgText){
      planHost.insertAdjacentHTML("afterbegin", svgText);
      svgRoot = planHost.querySelector("svg");
      if(!svgRoot) throw new Error("SVG root not found");
      standNodesCache = null; // reset cache now SVG is loaded
    });
  }

  function init(){
    setStage("Loading settings…");
    return fetchJson(API_BASE+"/settings?ts="+Date.now())
      .catch(function(){ return {eventName:"Event"}; })
      .then(function(s){
        eventNameEl.textContent = (s && s.eventName) ? s.eventName : "Event";
        setStage("Loading stands…");
        return fetchJson(API_BASE+"/stands?ts="+Date.now());
      })
      .then(function(data){
        if(!Array.isArray(data)) throw new Error("Stands API did not return an array");
        stands=data;
        byId=new Map(stands.map(function(s){
          return [String(s.standId||"").trim(), { standId:String(s.standId||"").trim(), status:normStatus(s.status), company:String(s.company||"").trim() }];
        }));
        setStage("Loading floorplan SVG…");
        return loadSvg();
      })
      .then(function(){
        renderPlan();
        bindStandClicks();
        wireLeader();
        buildSoldList();
        updatedEl.textContent="Updated: "+new Date().toLocaleTimeString();
        setStage("Ready ✅");
      });
  }

  btnClear.addEventListener("click",function(){ setSelected(""); });
  btnPdf.addEventListener("click",exportPdf);
  searchEl.addEventListener("input",buildSoldList);

  init().catch(function(err){
    eventNameEl.textContent="Load error";
    updatedEl.textContent=String(err.message || err);
    setStage("Error: "+String(err.message || err), true);
    console.error(err);
  });

})();
</script>
</body>
</html>
