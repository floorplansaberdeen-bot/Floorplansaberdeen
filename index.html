<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exhibition Floorplan</title>

<!-- PDF export libraries -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
  :root{
    --green:#2ecc71;
    --red:#e53935;
    --border:#d9d9d9;
    --muted:#666;
    --bg:#fff;
  }

  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#111;}
  header{
    padding:12px 16px;border-bottom:1px solid var(--border);
    display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;
  }
  h1{margin:0;font-size:18px;font-weight:900;}
  #updated{font-size:12px;color:var(--muted);}
  .btn{
    padding:8px 10px;border:1px solid var(--border);
    background:#f7f7f7;border-radius:10px;
    cursor:pointer;font-weight:800;font-size:13px;
  }
  .btn:disabled{opacity:.5;cursor:not-allowed;}

  .wrap{padding:12px;display:grid;grid-template-columns:1fr 360px;gap:12px;}
  @media(max-width:960px){.wrap{grid-template-columns:1fr;}}

  .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff;}

  /* Plan */
  #planHost{
    position:relative;
    min-height:520px;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
    background:#fff;
  }
  #planHost svg{width:100%;height:auto;display:block;}

  /* Stand numbers inside SVG: reduce dominance; hide on mobile */
  #planHost svg text, #planHost svg tspan{
    pointer-events:none;
    user-select:none;
    font-size:14px;
    font-weight:800;
    opacity:0.45;               /* less dominant */
  }
  @media(max-width:960px){
    #planHost svg text, #planHost svg tspan{
      opacity:0;                 /* hide on phone (too small/cluttered) */
    }
  }

  /* Bottom-centre legend */
  .legend{
    position:absolute;left:50%;bottom:12px;transform:translateX(-50%);
    background:rgba(255,255,255,.92);
    border:1px solid var(--border);
    border-radius:999px;
    padding:10px 16px;
    display:flex;gap:16px;align-items:center;
    font-size:15px;font-weight:900;
    box-shadow:0 6px 18px rgba(0,0,0,.1);
    z-index:10;
    pointer-events:none;
  }
  .pill{display:flex;align-items:center;gap:10px;white-space:nowrap;}
  .dot{width:14px;height:14px;border-radius:50%;}
  .dot.green{background:var(--green);}
  .dot.red{background:var(--red);}

  /* Callout overlay (label in middle + leader line) */
  #leaderLayer{
    position:absolute; inset:0;
    width:100%; height:100%;
    z-index:9;
    pointer-events:none;
  }
  #callout{
    position:absolute;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    z-index:11;
    display:none;
    pointer-events:none;
    background:rgba(255,255,255,.96);
    border:1px solid var(--border);
    border-radius:14px;
    box-shadow:0 10px 26px rgba(0,0,0,.12);
    padding:12px 14px;
    min-width:220px;
    max-width:min(360px, 80vw);
    text-align:center;
  }
  #callout .stand{
    font-size:22px;   /* bigger label */
    font-weight:900;
    margin:0;
  }
  #callout .company{
    font-size:16px;   /* bigger label */
    font-weight:800;
    margin:6px 0 0 0;
    color:#222;
    word-break:break-word;
  }
  #callout .hint{
    margin-top:6px;
    font-size:12px;
    color:var(--muted);
  }

  /* Sidebar */
  .side{padding:12px;display:grid;gap:12px;}
  .box{border:1px solid var(--border);border-radius:12px;padding:10px 12px;}
  .title{font-size:14px;font-weight:900;margin:0 0 8px 0;}
  .muted{font-size:12px;color:var(--muted);line-height:1.35;}
  .big{font-size:20px;font-weight:900;margin:0;}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
  input, select{
    width:100%;
    padding:10px 10px;
    border:1px solid var(--border);
    border-radius:10px;
    font-size:14px;
    box-sizing:border-box;
  }
  .list{
    max-height:420px;
    overflow:auto;
    border:1px solid var(--border);
    border-radius:12px;
    background:#fff;
  }
  .item{
    padding:10px 10px;
    border-bottom:1px solid #eee;
    cursor:pointer;
  }
  .item:last-child{border-bottom:0;}
  .item:hover{background:#f7f7f7;}
  .item .id{font-weight:900;}
  .item .co{font-weight:700;color:#222;margin-top:2px;}
  .item .sub{font-size:12px;color:var(--muted);margin-top:2px;}
</style>
</head>

<header>
  <div>
    <h1 id="eventName">Loading…</h1>
    <div id="updated"></div>
  </div>
  <div class="row">
    <button class="btn" id="btnPdf">Export PDF</button>
    <button class="btn" id="btnClear" disabled>Clear selection</button>
  </div>
</header>

      <svg id="leaderLayer" xmlns="http://www.w3.org/2000/svg">
        <line id="leaderLine" x1="0" y1="0" x2="0" y2="0" stroke="#111" stroke-width="3" stroke-linecap="round" opacity="0.85"/>
        <circle id="leaderDot" cx="0" cy="0" r="6" fill="#111" opacity="0.85"/>
      </svg>

      <div id="callout">
        <p class="stand" id="coStand">—</p>

        <span class="pill"><span class="dot green"></span>Stands</span>

    </div>

          Phone: use the list (stand tapping is disabled).
        </div>
      </div>

        <input id="search" placeholder="Search company or stand…" />
